log4j.rootLogger=DEBUG,Console,logfile,localfile

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.File=${catalina.home}/logs/auction.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

log4j.appender.localfile=org.apache.log4j.FileAppender
log4j.appender.localfile.File=D://logs/auction.log
log4j.appender.localfile.layout=org.apache.log4j.PatternLayout
log4j.appender.localfile.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n